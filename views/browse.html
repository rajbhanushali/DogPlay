<div class='wrapper'>
<div class="listview" style="float: left;width:30%">
  <ul ng-repeat= 'dog in dogs'>
    <li>
      <img ng-src="{{dog.IMGURL}}" height=100px width=100px>
      <h3>{{dog.NAME}}</h3>
      <p><strong>Address: </strong>{{dog.ADDRESS}}</p>
      <p><strong>Breed: </strong> {{dog.BREED}}</p>
    </li>

    
  </ul>
</div>
</div>

<ui-gmap-google-map center="map.center" zoom="map.zoom"></ui-gmap-google-map>
